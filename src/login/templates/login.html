{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maescro Con</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition login-page"  style="background: url('{% static "fundo.jpg" %}') repeat-y;">
<div class="login-box">
  <!-- /.login-logo -->
  <div class="card card-outline card-warning">
    <div class="card-header text-center" style="color:#00008B" style="margin-bottom: 0;">
      <h2 >MAESTRO <b>COM</b></h2>Sistema de Solicitações
    </div>
    <div class="card-body">
      {% if messages %}
      {% for message in messages%}
      <div class="alert alert-danger" style="text-align: center;" role="alert">
      Usuário ou senha inválidos!
      </div>
      {% endfor %}
  {% endif %}
      <p class="login-box-msg">Entre com seus dados de acesso:</p>

      <form action="/dologin" method="post">
        {% csrf_token %}
       
        <div class="input-group mb-3">
          <input  type="text" name="usuario" id="usuario" value="{{dados.usuario}}" class="form-control" placeholder="Usuário">
          <div class="input-group-append">
            <div class="input-group-text">
              <span style="color:#00008B" class="fa fa-address-card"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="senha" id="senha" value="{{dados.senha}}" class="form-control" placeholder="Senha">
          <div class="input-group-append">
            <div class="input-group-text">
              <span style="color:#00008B" class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
        
          <!-- /.col -->
          <div class="col-12">
            <button type="submit" id="btn_acess" style="background: #00008B;color:#fff" class="btn btn-block">ACESSAR</button>
          </div>
        
          <!-- /.col -->
        </div>
      </form>
    
   

 
    </div>
    <!-- /.card-body -->
  </div>
  <!-- /.card -->
</div>
<!-- /.login-box -->

<!-- jQuery -->
<script src="{ % static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{ % static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{ % static 'dist/js/adminlte.min.js' %}"></script>
  <script>
    var username = "{{dados.usuario}}"
    if (username){
      document.getElementById("usuario").values = "{{dados.usuario}}"
      document.getElementById("senha").values = "{{dados.senha}}"
      document.getElementById('btn_acess').click();
    }
   
  </script>
</body>
</html>
